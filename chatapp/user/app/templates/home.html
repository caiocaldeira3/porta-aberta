<head>
    <link rel="stylesheet" href="/app/static/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
	<title>Porta Aberta</title>
	<div class="bottom_line"></div>
	<div class = "side-by-side center">
		<div class = "window left_window">
			<div class= "perfil">
				<img src="/app/static/images/pp.png" style="margin-right: auto; vertical-align:top; display:inline-block; width:128px; height:128px; background-color: #e1ebe7;">
				<div style = "margin-right:auto">
					<p style="font-size:24px">
						{{current_user_name}}
					</p>
				</div>
			</div>
			<div class="bottom_line"></div><!--
			<div class="side-by-side" style="height:20px; padding-top:8px; ">
			<p style="margin-right:auto;"> </p>
			<img src="/app/static/images/chat.png" style="width:16px; height:16px;">

			</div>-->

			<form class = "void" method="POST">			
			{%for i in range(0, len_chats)%}
				<div class="conversa">
					<div style="width: 100%;">
						<input name="button" id={{i}} type="submit" value={{i}} style=" margin-left:auto; display:none;">
						<label for={{i}}> {{chats[i]}}</label>
					</div>
					<img src="/app/static/images/pp.png" class="miniature_photo">
				</div>
			{%endfor%} 
			</form>

		</div>
		<div class = "window middle_window" style="display:block;">
			<center>
				<h1 class="void" style="height:80px; margin-top: -80px; color: #5d6569">{{current_chat}}</h1>
			</center>
			<div class="messages_board">
				{%for i in range(0, len_messages)%} 
					<div class={{messages[i][0]}}>
						{{messages[i][1]}} 
					</div>
				{%endfor%} 
			</div>
			<form style="width:100%; height: 12%;" method="POST">
				<div class="side-by-side">
					<input id="message" name="message" style="width:100%; height:64px; margin-top:auto;" type="text"/>
					<input name="button" type="submit" value="Enviar" style="margin-top:auto; height:64px; width:128px; margin-left: 8px;">	
				</div>
			</form>
		</div>
		<div class = "window right_window">
			<center>
				<p class="subtitulo" style="font-size:18px;">Adicionar Chat</p>
				<img src="/app/static/images/location.png" style="width:204px;">
			<center>
				<form style="background-color:transparent; border: 0px solid;" method="POST">
					<label for="chatname">Nome do Chat:</label><br>
					<input id="chatname" name="chatname" type="text" style="width:100%; height:32px; margin-top:auto;" type="text"/>
					<div class="spacing"/>
					<label for="guestphone">Telefone do Convidado:</label><br>
					<input id="guestphone" name="guestphone" type="text" style="width:100%; height:32px; margin-top:auto;" type="text"/>
					<div class="spacing"/>
					<div class="spacing"/>
					<div class="side-by-side" style="height:22px;">
						<input name="button" type="submit" value="Novo Chat" style=" margin-top:16px;margin-left:auto; font-size:12px; padding:8px">
					</div>
				</form>


		</div>
		
	</div>
	<div class="footer">
	<p>Porta Aberta © — All Rights Reserved</p>
	</div>
</body>
